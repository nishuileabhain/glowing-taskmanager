{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt light-blue-text text-darken-4"></i>
                <input id="task_name" type="text" class="validate" minlength="5" maxlength="50" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" method="POST" action="">
                <i class="fas fa-align-left light-blue-text text-darken-4"></i>
                <textarea id="task_description" class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt light-blue-text text-darken-4"></i>
                <input id="due_date" type="text" class="datepicker validate" name="due_date" required>
                <label for="due_date">Due Date</label>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-exclamation-circle light-blue-text text-darken-4"></i>
                <!-- Switch -->
                <div class="switch">
                    <label for="is_urgent">
                        <input type="checkbox" name="is_urgent" id="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
